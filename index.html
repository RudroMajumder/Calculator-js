<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" value="">
        </div>
        <div class="keyboard">
            <input type="reset" value="C" id="value-c" onclick="remove()">
            <input type="button" value="DEL">
            <input type="button" value="%" class="operator" id="value-%" onclick="display('%')">
            <input type="button" value="/" class="operator" id="value-/" onclick="display('/')">
            <input type="button" value="7" id="value-7" onclick="display('7')">
            <input type="button" value="8" id="value-8" onclick="display('8')">
            <input type="button" value="9" id="value-9" onclick="display('9')">
            <input type="button" value="X" class="operator" id="value-X" onclick="display('*')">
            <input type="button" value="4" id="value-4" onclick="display('4')">
            <input type="button" value="5" id="value-5" onclick="display('5')">
            <input type="button" value="6" id="value-6" onclick="display('6')">
            <input type="button" value="-" class="operator" id="value--" onclick="display('-')">
            <input type="button" value="1" id="value-1" onclick="display('1')">
            <input type="button" value="2" id="value-2" onclick="display('2')">
            <input type="button" value="3" id="value-3" onclick="display('3')">
            <input type="button" value="+" class="operator" id="value-+" onclick="display('+')">
            <button> <i class="fa fa-calculator"></i> </button>
            <input type="button" value="0" id="value-0" onclick="display('0')">
            <input type="button" value="." id="value-." onclick="display('.')">
            <input type="button" value="=" class="operator" id="value-=" onclick="result()">
        </div>
    </div>
    <script>

        function display(value) {
            document.getElementById('display').value += value;
        }
        function result() {
            let value = document.getElementById('display').value;
            let result = eval(value);
            document.getElementById('display').value = result;
        }
        function remove() {
           var value =  document.getElementById("value-c").value ;
           if( value === "C"){
            document.getElementById('display').value = "";
           }
        }
    </script>
</body>
</html>
